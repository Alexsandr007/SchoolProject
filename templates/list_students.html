{% extends 'base.html' %}

{% block content %}
<h1>Student List</h1>
<ul>
    {% for student in students %}
    <li><a href="{% url 'student_detail' student_id=student.id %}">{{ student.name }}</a></li>
    {% endfor %}
</ul>
<h2>Register Student</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

{% endblock %}
