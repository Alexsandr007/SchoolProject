{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">

            <div class="tab" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab"
                                                              data-toggle="tab">sign in</a></li>
                    <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign
                        up</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="form_id" value="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">username</label>
                                {{ login_form.username }}
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                {{ login_form.password }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                            <div class="form-group forgot-pass">
                                <button type="submit" class="btn btn-default">forgot password</button>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="Section2">
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="form_id" value="register">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                {{ register_form.username }}
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                {{ register_form.email }}
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                {{ register_form.password }}
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">School</label>
                                {{ register_form.school }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">Sign up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div><!-- /.col-md-offset-3 col-md-6 -->
    </div><!-- /.row -->
</div><!-- /.container -->
{% endblock %}
